  <h2>Calculadora Elétrica</h2>

  <select id="operacao" onchange="atualizarPlaceholders()">

    <option value="potencia">Potência (P = V × I)</option>
    <option value="tensao">Tensão (V = P ÷ I)</option>
    <option value="corrente">Corrente (I = P ÷ V)</option>
    <option value="resistencia">Resistência (R = V ÷ I)</option>
    <option value="paralelo">Resistores em Paralelo</option>
    <option value="serie">Resistores em Série</option>
  </select>

  <div id="inputs">
    <input type="number" id="valor1" placeholder="Valor 1">
    <input type="number" id="valor2" placeholder="Valor 2">
  </div>

  <button onclick="calcular()">Calcular</button>
