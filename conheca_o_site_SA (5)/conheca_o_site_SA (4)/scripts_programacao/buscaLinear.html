  <h2>Busca Linear</h2>
  <p>lista = [3, 7, 12, 19, 5, 8, 15, 1, 9, 6];</p>
  <p>A busca linear percorre todos os elementos de uma lista, um por um, até encontrar o valor desejado. <br>É simples e
    eficiente para listas pequenas. <br>Lembre-se a lista começa em 0</p>
  <input type="number" id="valor" placeholder="Buscar número">
  <button onclick="buscar()">Buscar</button>
  <p id="res"></p>

  <script>
    const lista = [3, 7, 12, 19, 5, 8, 15, 1, 9, 6];

    function buscar() {
      let valor = parseInt(document.getElementById("valor").value);
      let posicao = -1;
      for (let i = 0; i < lista.length; i++) {
        if (lista[i] === valor) {
          posicao = i;
          break;
        }
      }
      document.getElementById("res").innerText =
        posicao !== -1 ? `Valor encontrado na posição ${posicao}` : "Valor não encontrado.";
    }
  </script>
