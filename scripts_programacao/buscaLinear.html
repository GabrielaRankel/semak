  <h2>Busca Linear</h2>
  <p>A busca linear percorre todos os elementos de uma lista, um por um, até encontrar o valor desejado. <br>É simples e
    eficiente para listas pequenas. <br>Lembre-se a lista começa em 0</p>
    <label for="valor">Número para buscar:</label>
    <input type="number" id="valor" placeholder="Ex: 25">
    <button onclick="btnBuscar()">Executar Busca</button>
      <div id="res"></div>
  <script>
   let res = document.getElementById("res") //declaração as variáveis globais
let arr = []

function gerarAleatório(min, max) {
    return (Math.floor(Math.random() * (max - min + 1)) + min)
}

//função que gera um array aleatório
function gerarArray(qtd, min, max) {
    for(let i = 0;i<qtd;i++){
        arr.push(gerarAleatório(min,max))
    }
}

// ----- ALGORITMO DE BUSCA LINEAR -----
function buscaLinear(arr, valor) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === valor) {
            return i   // posição encontrada
        }
    }
    return -1   // não encontrou
}

// ----- FUNÇÃO PRINCIPAL (BOTÃO) -----
function btnBuscar() {
    let valor = Number(document.getElementById("valor").value)

    if (isNaN(valor)) {
        res.innerHTML = "Digite um número válido para buscar."
        return
    }

    // gerar um array novo sempre que buscar
    gerarArray(10, 1, 50)

    let pos = buscaLinear(arr, valor)

    res.innerHTML = `
        <strong>Array Gerado:</strong> [${arr.join(", ")}]<br><br>
    `

    if (pos === -1) {
        res.innerHTML += `O valor <strong>${valor}</strong> NÃO foi encontrado no array.`
    } else {
        res.innerHTML += `O valor <strong>${valor}</strong> foi encontrado na posição <strong>${pos + 1}</strong>.`
    }
}
  </script>
