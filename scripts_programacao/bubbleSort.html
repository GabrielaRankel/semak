  <h2>BubbleSort - 10 Números Aleatórios</h2>
  <button onclick="executar()">Executar</button>
  <p id="saida"></p>

  <script>
    function bubbleSort(arr) {
      let n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      return arr;
    }

    function executar() {
      let numeros = Array.from({ length: 10 }, () => Math.floor(Math.random() * 20) + 1);
      let ordenado = bubbleSort([...numeros]);
      document.getElementById("saida").innerHTML =
        "Original: " + numeros.join(", ") + "<br>Ordenado: " + ordenado.join(", ");
    }
  </script>
