  <h2>Matriz 3x3 com Números Aleatórios</h2>
  <button onclick="gerar()">Gerar Matriz</button>
  <pre id="matriz"></pre>

  <script>
    function gerar() {
      let matriz = [];
      for (let i = 0; i < 3; i++) {
        matriz[i] = [];
        for (let j = 0; j < 3; j++) {
          matriz[i][j] = Math.floor(Math.random() * 20) + 1;
        }
      }
      document.getElementById("matriz").innerText = matriz.map(l => l.join("  ")).join("\n");
    }
  </script>
