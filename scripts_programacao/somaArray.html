  <h2>Soma de 10 Números Aleatórios (1–220)</h2>
  <button onclick="somar()">Calcular</button>
  <p id="res"></p>

  <script>
    function somar() {
      let numeros = Array.from({ length: 10 }, () => Math.floor(Math.random() * 220) + 1);
      let soma = numeros.reduce((a, b) => a + b, 0);
      document.getElementById("res").innerHTML =
        "Números: " + numeros.join(", ") + "<br>Soma Total: " + soma;
    }
  </script>
