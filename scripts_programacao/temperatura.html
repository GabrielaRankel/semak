  </header>
  <h2>Conversão de Temperatura</h2>
  <input type="number" id="temp" placeholder="Temperatura">
  <select id="tipo">
    <option value="C">Celsius → Fahrenheit</option>
    <option value="F">Fahrenheit → Celsius</option>
  </select>
  <button onclick="converter()">Converter</button>
  <p id="res"></p>

  <script>
    function converter() {
      let valor = parseFloat(document.getElementById("temp").value);
      let tipo = document.getElementById("tipo").value;
      let resultado = tipo === "C"
        ? (valor * 9 / 5) + 32
        : (valor - 32) * 5 / 9;
      document.getElementById("res").innerText = "Resultado: " + resultado.toFixed(2);
    }
  </script>
