  <h2>Ordenar Números de 1 a 20</h2>
  <button onclick="ordenar()">Mostrar</button>
  <p id="resultado"></p>

  <script>
    function ordenar() {
      let numeros = [];
      for (let i = 1; i <= 20; i++) numeros.push(i);
      document.getElementById("resultado").innerHTML =
        "Crescente: " + numeros.join(", ") +
        "<br>Decrescente: " + numeros.reverse().join(", ");
    }
  </script>
